<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" defer src="/src/main.js"></script>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/font.css">
  </head>

  <body class="bg-slate-900 text-white font-metalmania flex flex-col justify-center items-center h-screen w-screen">
    
    <!-- Header-Bereich -->
    <header id="header" class="border-[2px] rounded-md hidden p-2 mt-12 flex flex-row items-center justify-between w-96">
      <h1 class="text-5xl font-metalmania mb-4"> <span class="block">Rock</span> <span class="block">Paper</span><span class="block">Scissors</span></h1>
      
      <div class="flex flex-col items-center">
        <span class="text-lg">Score</span>
        <span id="score" class="text-4xl font-bold text-blue-500">0</span>
      </div>

    </header>

    <!-- Hauptbereich mit Buttons -->
    <main id="main" class="hidden flex flex-col justify-center items-center h-screen">
      <div class="w-96 h-full flex flex-col justify-center items-center">
        <!-- Rock Button -->
        <button
          class="bg-white p-6 w-28 h-28 border-8 rounded-full border-blue-500 bg-gray-800 hover:scale-110 transition-transform"
          data-choice="rock"
        >
          <img src="./images/rock.svg" alt="Rock" />
      
        </button>
      
        <!-- Paper Button -->
      <div class="mt-8 w-72 flex justify-between items-center ">
        <button
          class="bg-white p-6 w-28 h-28 border-8 rounded-full border-yellow-500 bg-gray-800 hover:scale-110 transition-transform"
          data-choice="paper"
        >
          <img src="./images/paper.svg" alt="Paper" />
        </button>
        <!-- Scissors Button -->
        <button
          class="bg-white p-6 w-28 h-28 border-8 rounded-full border-red-500 bg-gray-800 hover:scale-110 transition-transform"
          data-choice="scissors"
        >
          <img src="./images/scissors.svg" alt="Scissors" />
        </button>
      </div>
      </div>
    </main>

    <!-- Regeln -->
    <div
      id="rules"
      class="fixed inset-0 flex justify-center items-center bg-gray-700 bg-opacity-75 z-50 hidden"
    >
      <div class="bg-white text-black p-6 rounded-lg relative w-96">
        <button
          class="absolute top-2 right-2 text-black text-lg hover:text-gray-700"
          id="closebutton"
        >
          X
        </button>
        <h2 class="text-3xl font-metalmania mb-4">Rules</h2>
        <p>
          Rock Paper Scissors is a game that is played between two players...
        </p>
      </div>
    </div>

     <!-- Startbildschirm -->
     <div id="startscreen" class="flex flex-col justify-center items-center h-screen bg-gray-800 bg-opacity-75 text-white fixed inset-0 z-50">
      <h1 class="text-6xl font-metalmania mb-4">Rock</h1>
      <h2 class="text-5xl font-metalmania mb-4">Paper</h2>
      <h3 class="text-4xl font-metalmania mb-4">Scissors</h3>
      <button id="startbutton" class="bg-yellow-500 text-black py-3 px-6 rounded-full text-2xl hover:bg-yellow-600">
        Start Game
      </button>
    </div>

    <!-- Ergebnisanzeige -->
    <div id="results" class="hidden text-center mt-6">
      <h3 id="result" class="text-4xl font-metalmania mb-4">You win</h3>
      <div>
        <p class="text-xl">You chose:</p>
        <div id="userchoice" class="text-2xl font-bold text-blue-500"></div>
      </div>
      <div>
        <p class="text-xl">Computer chose:</p>
        <div id="computerchoice" class="text-2xl font-bold text-red-500"></div>
      </div>
      <button
        id="playagain"
        class="bg-blue-500 text-white py-3 px-6 rounded-full text-xl hover:bg-blue-600 mt-4"
      >
        Play Again
      </button>
    </div>
  </body>
</html>
